    <style>
        :root {
            --primary-color: #6366f1;
            --primary-color-dark: #4f46e5;
            --secondary-color: #10b981;
            --secondary-color-dark: #059669;
            --bg-color: #f8fafc;
            --card-bg-color: #ffffff;
            --text-color: #334155;
            --text-light-color: #64748b;
            --border-color: #e2e8f0;
            --danger-color: #ef4444;
            --success-color: #22c55e;
            --font-family: 'Inter', sans-serif;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -2px rgb(0 0 0 / 0.1);
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
        }

        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 1.5rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.25rem;
            font-weight: 700;
            letter-spacing: -0.025em;
            color: #1e293b;
        }

        .header p {
            margin-top: 0.5rem;
            font-size: 1.125rem;
            color: var(--text-light-color);
        }

        .main-card {
            background-color: var(--card-bg-color);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }

        .content {
            padding: 2.5rem;
        }

        .form-section {
            margin-bottom: 2.5rem;
        }

        .form-section-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            color: #1e293b;
            font-size: 1.25rem;
            font-weight: 600;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
        }

        .form-section-header svg {
            width: 1.5rem;
            height: 1.5rem;
            color: var(--primary-color);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group label {
            font-weight: 500;
            color: var(--text-color);
            font-size: 0.875rem;
        }

        .form-group input[type="url"], .form-group input[type="email"] {
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-family: var(--font-family);
            transition: all 0.2s ease-in-out;
            background: var(--bg-color);
        }

        .form-group textarea {
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            font-family: var(--font-family);
            transition: all 0.2s ease-in-out;
            background: var(--bg-color);
            resize: vertical;
            min-height: 120px;
            line-height: 1.5;
        }

        .form-group input[type="url"]:focus, .form-group input[type="email"]:focus, .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .form-group .help-text {
            font-size: 0.75rem;
            color: var(--text-light-color);
            margin-top: 0.25rem;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        .slider-group {
            background: #f8fafc;
            padding: 1rem;
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
        }

        .slider-group label {
            font-weight: 500;
            color: var(--text-light-color);
            display: block;
            margin-bottom: 0.75rem;
            font-size: 0.875rem;
        }

        .slider {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: var(--border-color);
            outline: none;
            -webkit-appearance: none;
            appearance: none;
            cursor: pointer;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary-color);
            box-shadow: var(--shadow);
            transition: all 0.2s ease;
        }
        
        .slider:hover::-webkit-slider-thumb {
            transform: scale(1.1);
        }
        
        .slider:active::-webkit-slider-thumb {
            background-color: var(--primary-color-dark);
        }

        .slider-value {
            text-align: right;
            font-weight: 500;
            color: var(--primary-color);
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .action-button {
            width: 100%;
            padding: 1rem;
            color: var(--white);
            border: none;
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease-out;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .action-button svg {
            width: 1.25rem; height: 1.25rem;
        }

        .action-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #convertButton {
            background-color: var(--primary-color);
        }

        #convertButton:hover:not(:disabled) {
            background-color: var(--primary-color-dark);
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        #convertAndEmailButton {
            background-color: var(--secondary-color);
        }

        #convertAndEmailButton:hover:not(:disabled) {
            background-color: var(--secondary-color-dark);
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        #resetButton {
            background-color: var(--secondary-color);
            display: none; /* Hidden by default */
        }
        
        #resetButton:hover:not(:disabled) {
            background-color: var(--secondary-color-dark);
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: var(--white);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .status-section {
            padding: 2.5rem;
            background-color: var(--bg-color);
            border-top: 1px solid var(--border-color);
            display: none;
        }

        .status-section.show { display: block; }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background: var(--border-color);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--primary-color);
            width: 0%;
            transition: width 0.4s ease-in-out;
            border-radius: 5px;
        }

        .progress-text {
            text-align: left;
            font-weight: 500;
            color: var(--text-light-color);
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
        }

        .status-log {
            background: var(--white);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 1rem;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'SF Mono', 'Courier New', monospace;
            font-size: 0.875rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        
        .status-log div {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .download-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
            padding: 1rem;
            background-color: var(--success-color);
            color: var(--white);
            text-decoration: none;
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.2s ease-out;
        }

        .download-button:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }
        
        .message {
            padding: 1rem;
            border-radius: var(--radius-md);
            margin-bottom: 1.5rem;
            font-weight: 500;
            border: 1px solid transparent;
        }
        
        .error-message {
            background-color: #fef2f2;
            color: #991b1b;
            border-color: #fca5a5;
        }
        
        .success-message {
            background-color: #f0fdf4;
            color: #15803d;
            border-color: #86efac;
        }

        @media (min-width: 768px) {
            .grid-2-cols {
                grid-template-columns: 1fr 1fr;
            }
            .grid-3-cols {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (max-width: 767px) {
            body { padding: 1rem; }
            .content { padding: 1.5rem; }
            .status-section { padding: 1.5rem; }
            .header h1 { font-size: 1.875rem; }
            .header p { font-size: 1rem; }
        }
    </style>
</head>

    <script>
        class EpubConverter {
            constructor() {
                this.conversionId = null;
                this.statusInterval = null;
                this.currentConversionType = null; // 'download' or 'email'
                this.dom = {
                    form: document.getElementById('conversionForm'),
                    formContainer: document.getElementById('formContainer'),
                    convertButton: document.getElementById('convertButton'),
                    convertAndEmailButton: document.getElementById('convertAndEmailButton'),
                    resetButton: document.getElementById('resetButton'),
                    convertSpinner: document.getElementById('convertSpinner'),
                    emailSpinner: document.getElementById('emailSpinner'),
                    convertButtonText: document.getElementById('convertButtonText'),
                    emailButtonText: document.getElementById('emailButtonText'),
                    statusSection: document.getElementById('statusSection'),
                    progressFill: document.getElementById('progressFill'),
                    progressText: document.getElementById('progressText'),
                    statusLog: document.getElementById('statusLog'),
                    downloadSection: document.getElementById('downloadSection'),
                    downloadButton: document.getElementById('downloadButton'),
                    messagesContainer: document.getElementById('messagesContainer'),
                    emailAddress: document.getElementById('emailAddress'),
                    emailBody: document.getElementById('emailBody'),
                    sliders: {
                        fontSize: { input: document.getElementById('fontSize'), output: document.getElementById('fontSizeValue'), unit: ' pt' },
                        lineSpacing: { input: document.getElementById('lineSpacing'), output: document.getElementById('lineSpacingValue'), unit: 'x', decimals: 1 },
                        innerMargin: { input: document.getElementById('innerMargin'), output: document.getElementById('innerMarginValue'), unit: '"', decimals: 2 },
                        outerMargin: { input: document.getElementById('outerMargin'), output: document.getElementById('outerMarginValue'), unit: '"', decimals: 2 },
                        topBottomMargin: { input: document.getElementById('topBottomMargin'), output: document.getElementById('topBottomMarginValue'), unit: '"', decimals: 2 }
                    }
                };
                this.initializeEventListeners();
                this.updateAllSliderValues();
            }

            initializeEventListeners() {
                this.dom.convertButton.addEventListener('click', () => this.startConversion('download'));
                this.dom.convertAndEmailButton.addEventListener('click', () => this.startConversion('email'));
                this.dom.resetButton.addEventListener('click', () => this.resetUI());

                Object.values(this.dom.sliders).forEach(slider => {
                    slider.input.addEventListener('input', () => this.updateSliderValue(slider));
                });
            }

            updateSliderValue(slider) {
                const value = parseFloat(slider.input.value).toFixed(slider.decimals || 0);
                slider.output.textContent = `${value}${slider.unit}`;
            }
            
            updateAllSliderValues() {
                 Object.values(this.dom.sliders).forEach(slider => this.updateSliderValue(slider));
            }
            
            resetUI() {
                this.dom.formContainer.style.display = 'block';
                this.dom.statusSection.classList.remove('show');
                this.dom.downloadSection.style.display = 'none';
                this.dom.resetButton.style.display = 'none';
                this.dom.convertButton.style.display = 'flex';
                this.dom.convertAndEmailButton.style.display = 'flex';
                this.removeMessages();
                this.dom.form.reset();
                this.dom.emailAddress.value = 'mr.umaroff@gmail.com'; // Reset to default email
                // Reset email body to default
                this.dom.emailBody.value = `Hello!

Your EPUB to PDF conversion is complete!

Book Title: {book_title}
Total Pages: {page_count}

Please find the converted PDF attached to this email.

Best regards,
EPUB to PDF Converter`;
                this.updateAllSliderValues();
                this.currentConversionType = null;
            }

            async startConversion(type) {
                const formData = new FormData(this.dom.form);
                const data = Object.fromEntries(formData.entries());

                if (!data.epub_url || !this.isValidUrl(data.epub_url)) {
                    this.showMessage('Please provide a valid EPUB URL to begin.', 'error');
                    return;
                }

                if (type === 'email' && (!data.email || !this.isValidEmail(data.email))) {
                    this.showMessage('Please provide a valid email address for email conversion.', 'error');
                    return;
                }

                try {
                    this.currentConversionType = type;
                    this.setConvertingState(true);
                    this.dom.formContainer.style.display = 'none';
                    this.dom.statusSection.classList.add('show');
                    this.logStatus('🚀 Starting conversion...', true);
                    this.updateProgress(0, 'Initializing...');

                    const endpoint = type === 'email' ? '/api/convert-and-email' : '/api/convert';
                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });

                    const result = await response.json();

                    if (!response.ok) {
                        throw new Error(result.error || 'The server failed to start the conversion.');
                    }

                    this.conversionId = result.conversion_id;
                    this.logStatus(`✅ Conversion started (ID: ${this.conversionId})`);
                    this.startStatusPolling();

                } catch (error) {
                    this.setConvertingState(false);
                    this.dom.formContainer.style.display = 'block';
                    this.dom.statusSection.classList.remove('show');
                    this.showMessage(`Failed to start conversion: ${error.message}`, 'error');
                }
            }

            startStatusPolling() {
                this.stopStatusPolling();
                this.statusInterval = setInterval(async () => {
                    if (!this.conversionId) return;

                    try {
                        const response = await fetch(`/api/status/${this.conversionId}`);
                        const status = await response.json();

                        if (!response.ok) throw new Error(status.error || 'Could not retrieve status.');

                        this.updateProgress(status.progress, status.message);
                        this.logStatus(`📊 ${status.message}`);

                        if (status.status === 'completed') {
                            this.handleConversionComplete(status);
                        } else if (status.status === 'error') {
                            throw new Error(status.message);
                        }

                    } catch (error) {
                        this.stopStatusPolling();
                        this.updateProgress(100, `Error: ${error.message}`);
                        this.logStatus(`❌ ${error.message}`);
                        this.dom.resetButton.style.display = 'flex';
                    }
                }, 2500);
            }

            stopStatusPolling() {
                clearInterval(this.statusInterval);
                this.statusInterval = null;
            }

            handleConversionComplete(status) {
                this.stopStatusPolling();
                this.updateProgress(100, status.message);
                
                if (this.currentConversionType === 'email') {
                    this.logStatus('📧 PDF sent to your email! Check your inbox.');
                } else {
                    this.logStatus('🎉 PDF generated! Ready for download.');
                    this.showDownloadButton();
                }
                
                this.dom.resetButton.style.display = 'flex';
            }

            showDownloadButton() {
                this.dom.downloadButton.href = `/api/download/${this.conversionId}`;
                this.dom.downloadSection.style.display = 'block';
            }

            setConvertingState(isConverting) {
                this.dom.convertButton.disabled = isConverting;
                this.dom.convertAndEmailButton.disabled = isConverting;
                
                if (this.currentConversionType === 'download') {
                    this.dom.convertSpinner.style.display = isConverting ? 'inline-block' : 'none';
                    this.dom.convertButtonText.textContent = isConverting ? 'Converting...' : 'Convert & Download';
                } else if (this.currentConversionType === 'email') {
                    this.dom.emailSpinner.style.display = isConverting ? 'inline-block' : 'none';
                    this.dom.emailButtonText.textContent = isConverting ? 'Converting & Sending...' : 'Convert & Send to Email';
                }
                
                if (isConverting) this.removeMessages();
            }

            updateProgress(progress, message) {
                const p = Math.max(0, Math.min(100, progress));
                this.dom.progressFill.style.width = `${p}%`;
                this.dom.progressText.textContent = `${p}% — ${message}`;
            }

            logStatus(message, clear = false) {
                if (clear) this.dom.statusLog.innerHTML = '';
                const logEntry = document.createElement('div');
                logEntry.textContent = message;
                this.dom.statusLog.appendChild(logEntry);
                this.dom.statusLog.scrollTop = this.dom.statusLog.scrollHeight;
            }
            
            showMessage(message, type = 'error') {
                this.removeMessages();
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}-message`;
                messageDiv.textContent = message;
                this.dom.messagesContainer.appendChild(messageDiv);
            }
            
            isValidUrl(string) {
                try {
                    new URL(string);
                    return true;
                } catch (_) {
                    return false;
                }
            }

            isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            removeMessages() {
                 this.dom.messagesContainer.innerHTML = '';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new EpubConverter();
        });
    </script>
</body>
